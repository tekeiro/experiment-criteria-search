plugins {
    id 'java'
}

group 'org.keirobm'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.3'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
